<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/syle.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
       <section id="start">
        .<diw class="container">
          <div class="diw row main_header text-center">
             <h1>Клубничное варенье <br>с добавлением мяты и лимона</h1>  
          </div>
        </diw>           
    </section>

    <h2>Ингредиенты:</h2>

    <section id="icon">
      <div class="diw conteiner">
        <div class="diw row text-center">
          <div class="col-lg-2 col-md-4 col-sm-6">
            <img src="img/icon1.png" alt="Иконка 1">
            <h3>Клубника <br>100 г</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
             <img src="img/icon2.png" alt="Иконка 2">
             <h3>Мята<br>10 г</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
             <img src="img/icon3.png" alt="Иконка 3">
             <h3>Сахар<br>100 г</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
             <img src="img/icon4.png" alt="Иконка 4">
             <h3>Ванилин<br>5 г</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
             <img src="img/icon5.png" alt="Иконка 5">
             <h3>Вода<br>200 мл</h3>
          </div>
          <div class="col-lg-2 col-md-4 col-sm-6">
             <img src="img/icon6.png" alt="Иконка 6">
             <h3>Лимон<br>1 шт.</h3> 
          </div>
        </div>
      </div>      
    </section>

    <section id="example">
      <div class="container">
        <div class="row level 1">
          <div class="box col-lg-8">  
             <div class="row level 2">
              <div class="box_in col-lg-3">
              1
              </div>
              <div class="box_in col-lg-3">
              2
              </div>
              <div class="box_in col-lg-3">
              3
              </div>
              <div class="box_in col-lg-3">
              4
              </div>
            </div>
          </div>
      </div>
    </section>


  
    
           <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
